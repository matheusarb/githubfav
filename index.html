<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <title>GitHub Favorites</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        
        <header>
            <h1>GitHub Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Buscar Usuário</label>
                <input id="input-search" type="text" placeholder="Buscar Usuário">
                <button>&plus;</button>
            </div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://avatars.githubusercontent.com/u/89713533?v=4" alt="imagem do github">
                        <a href="https://github.com/matheusarb" target="_blank">
                            <p>Matheus Ribeiro</p>
                            <span>matheusarb</span>
                        </a>
                    </td>
                    <td class="repositories">
                        Repositórios
                    </td>
                    <td class="followers">
                        Seguidores
                    </td>
                    <td class="remove">
                        &times;
                    </td>
                </tr>
                
                <tr>
                    <td class="user">
                        <img src="" alt="imagem do github">
                        <a href="https://github.com/joao12" target="_blank">
                            <p>Joao</p>
                            <span>joao12</span>
                        </a>
                    </td>
                    <td class="repositories">
                        Repositórios
                    </td>
                    <td class="followers">
                        Seguidores
                    </td>
                    <td class="remove">
                        &times;
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
</body>
</html>
