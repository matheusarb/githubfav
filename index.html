<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GitHub Favorites</title>
</head>
<body>
    <div id="app">
        
        <header>
            <h1>GitHub Favorites</h1>
            <div class="github-search">
                <label for="input-search">Buscar Usuário</label>
                <input id="input-search" type="text" placeholder="GitHub user">
                <button>&plus;</button>
            </div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="" alt="imagem do github">
                        <a href="https://github.com/matheusarb" target="_blank">
                            <p>Matheus Ribeiro</p>
                            <span>matheusarb</span>
                        </a>
                    </td>
                    <td class="repositories">
                        Repositórios
                    </td>
                    <td class="followers">
                        Seguidores
                    </td>
                    <td>
                        &times;
                    </td>
                </tr>
                
                <tr>
                    <td class="user">
                        <img src="" alt="imagem do github">
                        <a href="https://github.com/joao12" target="_blank">
                            <p>Joao</p>
                            <span>joao12</span>
                        </a>
                    </td>
                    <td class="repositories">
                        Repositórios
                    </td>
                    <td class="followers">
                        Seguidores
                    </td>
                    <td>
                        &times;
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
</body>
</html>
